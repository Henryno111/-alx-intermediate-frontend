<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Responsive image gallery</h1>
    </header>

    <main>
        
        <section class=" p-4 grid grid-cols lg:grid-cols-3 gap-2">
            <div class="bg-blue-400 p-3">image 01</div>
            <div class="bg-blue-500 p-3">image 02</div>
            <div class="bg-blue-600 p-3"> image 03</div>
        </section>
        
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
